{% extends 'layout.html' %}

{% block title %}
    {{ super() }} | Contact
{% endblock title %}

{% block content %}
<h2>Contact</h2>
<hr />
<div class="row">
    <!-- Google Map -->
    <div class="col-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2969.9747051973754!2d-87.63728328411348!3d41.893401079221114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2cb4f1ba4611%3A0xe2deb2c33d8f3766!2s222%20W%20Ontario%20St%2C%20Chicago%2C%20IL%2060654!5e0!3m2!1sen!2sus!4v1651773928810!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!-- Form -->
    <div class="col-6">
        <form action="" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="name" aria-describedby="helpId" placeholder="Your Full Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" aria-describedby="helpId" placeholder="Your Email">
            </div>
            <div class="form-group">
              <select class="form-control" name="selection">
                <option disabled selected>Please select your budget</option>
                <option>$500-$1,000</option>
                <option>$1,000-$5,000</option>
                <option>$5,000-$10,000</option>
                <option>$10,000+</option>
              </select>
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Write a brief message" name="message" id="" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-info btn-block">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
